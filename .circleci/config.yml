---
version: 2.1

executors:
  # Whenever the Go version is updated here, .promu.yml should also be updated.
  golang:
    docker:
    - image: circleci/golang:1.13

jobs:
  test:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: /home/circleci/.go_workspace/src/github.com/prometheus/promu
    environment:
      GOCACHE: /home/circleci/.cache/go-build
      GOVERSION: 1.13.8

    steps:
    - checkout
    - run:
        name: install go
        command: |
          sudo rm -rf /usr/local/go
          wget https://dl.google.com/go/go${GOVERSION}.linux-amd64.tar.gz
          sudo tar -C /usr/local -xzf go${GOVERSION}.linux-amd64.tar.gz
          rm -f go${GOVERSION}.linux-amd64.tar.gz
    - run: make promu
    - run: make check_license style unused lint test build
    - store_artifacts:
        path: promu
        destination: /build/promu
    - run: rm -v promu
    - run: git diff --exit-code

  build:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: /home/circleci/.go_workspace/src/github.com/prometheus/promu
    environment:
      GOCACHE: /home/circleci/.cache/go-build
      GOVERSION: 1.13.8

    steps:
    - checkout
    - run:
        name: install go
        command: |
          sudo rm -rf /usr/local/go
          wget https://dl.google.com/go/go${GOVERSION}.linux-amd64.tar.gz
          sudo tar -C /usr/local -xzf go${GOVERSION}.linux-amd64.tar.gz
          rm -f go${GOVERSION}.linux-amd64.tar.gz
    - restore_cache:
        keys:
        - v01-gocache-{{ checksum "go.mod" }}
    - run: make promu
    - run: make build
    - run: promu crossbuild -v
    - save_cache:
        key: v01-gocache-{{ checksum "go.mod" }}
        paths:
        - /home/circleci/.cache/go-build
    - persist_to_workspace:
        root: .
        paths:
        - .build
    - store_artifacts:
        path: .build
        destination: /build

  release_tags:
    executor: golang

    steps:
    - checkout
    - attach_workspace:
        at: .
    - run: make promu
    - run: promu crossbuild tarballs
    - run: promu checksum .tarballs
    - run: promu release .tarballs
    - store_artifacts:
        path: .tarballs
        destination: releases

workflows:
  version: 2
  promu:
    jobs:
    - test:
        filters:
          tags:
            only: /.*/
    - build:
        filters:
          tags:
            only: /.*/
    - release_tags:
        requires:
        - test
        - build
        filters:
          tags:
            only: /^v[0-9]+(\.[0-9]+){2}(-.+|[^-.]*)$/
          branches:
            ignore: /.*/
